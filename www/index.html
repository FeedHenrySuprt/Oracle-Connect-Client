<!DOCTYPE html>
  <head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <title>Connection Test</title>

    <link rel="stylesheet" href="css/app.css">
  </head>

  <body>
    <header class="header-footer-bg">
        <div class="center">
            <h3>Database Connection Test
            </h3>
        </div>
    </header>

    <div id="count" class="">
        <div id="formWrapper">
            <p id="description">Pleae enter the parameters to connect to the database instance.</p>

            <br>

            <div class="input-div">
                <input id="host" type="text" class="input-text" placeholder="Host"/>
                <p></p>
                <input id="port" type="text" class="input-text" placeholder="Port"/>
                <p></p>
                <input id="database" type="text" class="input-text" placeholder="Database"/>
                <p></p>
                <input id="user" type="text" class="input-text" placeholder="User"/>
                <p></p>
                <input id="password" type="text" class="input-text" placeholder="Password"/>
                <p></p>
            </div>

            <br>

            <button id="go" type="button" class="say-hello-button">Test</button>
            <div id="connectResponse" class="cloudResponse"></div>
        </div>
    </div>

    <footer class="header-footer-bg">
        <div>
            <small class="right">
            </small>
        </div>
    </footer>

    <script src="feedhenry.js"></script>
    <script src="connect.js"></script>

  </body>

</html>
